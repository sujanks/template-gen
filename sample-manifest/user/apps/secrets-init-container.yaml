#appname, probes
kind: init-container
name: secrets-init-container

#version, artifact id will be added by deployer
annotations:
  lang: java
  artifactType: microservice
  framework: springboot
  owner: team1/person
  email: team/person email

resources:
  - fs-group1/app-config

capabilities:
  - empty-data-dir

mixins: []

template:
- name: test
  config: {}

- name: lab
  config:
    resources:
    - custom-env-group/prd
- name: prod
  config:
    resources:
      - custom-env-group/prd
